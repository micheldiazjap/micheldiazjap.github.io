<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style>
    body {
      background-color: rgb(248, 249, 250);

<body>
  <main class="mt-5">
    <div class="container">
      <div id="contenedor" class="row justify-content-center">
        <div id="central" class="col-md-6 col-lg-5">
          <div id="login" class="login-wrap p-4 p-md-5">
            <div class="justify-content-center">
             <h1> Bienvenido</h1>
            </div>
            <div id="alert"></div>
            <form id="loginform" class="form-group">

              <input type="email" name="usuario" id="usuario" placeholder="Email" >

              <input type="password" name="password" id="pass" placeholder="Contraseña" >
               
              <button type="submit" title="Ingresar" name="Ingresar" id="ingresar"
                class="btn btn-primary mb-2">Ingresar</button>

            </form>
            <div class="pie-form">
              <a href="#">¿No tienes Cuenta? Registrate</a>
            </div>
            <div id="g_id_onload"
              data-client_id="627386899527-8lvb5bl5oid593ake3oda12a9pmb2ati.apps.googleusercontent.com"
              data-login_uri="https://micheldiazjap.github.io/home.html" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-width=200 data-type="standard" data-size="large" data-theme="outline"
              data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
